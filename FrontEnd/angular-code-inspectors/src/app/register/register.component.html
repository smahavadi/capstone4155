<html>
    <div class="reg-sep">
<!--Register form-->
<form class="register-page">
    <!--Username-->
    <div class="container">
        <label>Username:</label>
        <input type="text" name="username" class="input">
    <br>
    <!--Password-->
        <label>Password:</label>
        <input type="text" name="password" class="input">
    <br>
    <!--Full name-->
        <label>Full Name:</label>
        <input type="text" name="fullName" class="input">
    <br>
    <!--Phone number-->
        <label>Phone number:</label>
        <input type="tel" name="phoneNumber" class="input" placeholder="123-567-7890">
    <br>
    <!--Email-->
        <label>Email:</label>
        <input type="text" name="email" class="input" placeholder="test@email.com">
    <br>
    <!--Level -> drop box-->
        <label>Level:</label>
        <select name="level" id="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    <br>
    <!--Type-->
        <label>Type:</label>
        <input type="text" name="type" class="input">
    </div>
    <br>
    <input type="submit" value="Create An Account">
</form>
<!--End of form-->
</div>
</html>
