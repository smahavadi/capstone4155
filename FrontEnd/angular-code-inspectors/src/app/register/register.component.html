<form>
  <div class="mb-3">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter your username" id="username" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password" id="password" class="form-control">
  </div>
  <div class="mb-3">
    <label for="first_name">First Name</label>
    <input type="text" placeholder="Enter your first name" id="first_name" class="form-control">
  </div>
  <div class="mb-3">
    <label for="last_name">Last Name</label>
    <input type="text" placeholder="Enter your last name" id="last_name" class="form-control">
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" placeholder="Enter your email" id="email" class="form-control">
  </div>
  <div class="mb-3">
    <label for="phone">Phone</label>
    <input type="text" placeholder="Enter your phone" id="phone" class="form-control">
  </div>
  <div class="mb-3">
    <label for="level">Level</label>
    <select class="form-select" id="level">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="type">Type</label>
    <select class="form-select" id="type">
      <option>Standard</option>
      <option>Probationary</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="certification_number">Cert. Num</label>
    <input type="text" placeholder="Enter your certification number" id="certification_number" class="form-control">
  </div>
  <div class="mb-3">
    <label for="ceo_id">CEO ID</label>
    <input type="text" placeholder="Enter your CEO ID" id="ceo_id" class="form-control">
  </div>
  <div class="col-md-12 text-center">
  <button type="button" class="submit" (click)="register()">Create An Account</button>
  </div>
</form>
