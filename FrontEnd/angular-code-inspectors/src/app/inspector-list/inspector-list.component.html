<div class="row">
  <div class="col-md-4" id="left">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d677813.221099402!2d-81.20984880901602!3d35.109397289473186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scode%20inspectors!5e0!3m2!1sen!2sus!4v1667073616726!5m2!1sen!2sus"
      style="border:0;" allowfullscreen="" loading="lazy" class="w-100" height="300"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="col-md-8" id="right">
    <div id="yellowbox" class="w-100">
      <table class="table">
        <tr>
          <th scope="col">Code Inspector Name</th>
          <th scope="col">Trade</th>
          <th scope="col">Level</th>
          <th scope="col">City</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
        </tr>
        <tr *ngFor="let inspector of inspectors">
          <td scope="row"><a [routerLink]="['/schedule']" [queryParams]="{id: inspector.id}">{{inspector.firstName}} {{inspector.lastName}}</a></td>
          <td>{{inspector.trade}}</td>
          <td>{{inspector.level}}</td>
          <td>{{inspector.city}}</td>
          <td>{{inspector.phone}}</td>
          <td>{{inspector.email}}</td>
        </tr>
      </table>
      <div *ngIf="!loading && inspectors.length === 0">
        <p>No inspectors found</p>
      </div>
      <div *ngIf="loading && inspectors.length === 0">
        <p>Loading...</p>
      </div>
    </div>
  </div>
</div>
